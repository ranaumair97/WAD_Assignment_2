<div class="container">
    <h1 class="text-center my-4"> Forget your password </h1>
    <form action="index.html" method="post">
        <div class="row">
           <div class=" col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col-sm-9 col-md-6 col-lg-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input class="form-control" type="text" name="email" placeholder ="Enter your Email" required>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class=" col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col-sm-9 col-md-6 col-lg-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                <input class="form-control" type="password" name="password" placeholder="Enter New Password" required>
                </div>
            </div>
        </div>
        <div class="row my-2">
                 <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"></div>
                <div class="col-sm-9 col-md-6 col-lg-4 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
        <div class="row my-3">
            <div class=" col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col-sm-9 col-md-6 col-lg-4">
                <button  id=btn type="submit" class="btn btn-success btn-block" > Reset password </button>
            </div>
        </div> 
    </form>
